<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPS Logs Tracer</title>
  </head>

  <body>
		<h1>GPS Logs Tracer</h1>
        <form method="POST" enctype="multipart/form-data" action="/getGpsPoints">
          <input type="file" name="file" required />
          <input type="submit" value="Upload" />
        </form>
        <H2>GPS logs of 100 MB zip/text/log can be uploaded</H2>
        <H2>Note: this system only supports gpgga records</H2>
  </body>
</html>
